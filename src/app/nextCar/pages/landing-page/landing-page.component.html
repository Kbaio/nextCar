<section>
  <div class="botton-container">
    <button mat-raised-button>Ver todos</button>
  </div>
</section>
<p-carousel [value]="products" [numVisible]="numVisible" [numScroll]="1" [circular]="true" [autoplayInterval]="10000">
  <ng-template pTemplate="item" let-item>
    <div class="carousel-item">
    <app-landing-page-card [product]="item"></app-landing-page-card>
    </div>
  </ng-template>
</p-carousel>
<br>

<mat-divider></mat-divider>
