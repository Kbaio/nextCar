<div class="tendencias-header">
  <h2>Tendencias</h2>
  <button mat-raised-button class="ver-todos-btn" (click)="navigateToProductList()">Ver todos</button>
</div>

<p-carousel [value]="products" [numVisible]="numVisible" [numScroll]="1" [circular]="true" [autoplayInterval]="10000">
  <ng-template pTemplate="item" let-item>
    <div class="carousel-item">
     <app-landing-page-card [product]="item"></app-landing-page-card>
    </div>
  </ng-template>
</p-carousel> 
<br>

<mat-divider></mat-divider>
<br>

<mat-card class="categorias-container">
  <mat-card-title>Categor√≠as</mat-card-title>
  <mat-chip-set class="category-set">
    <mat-chip *ngFor="let cat of categories">{{cat}}</mat-chip>
  </mat-chip-set>
</mat-card>
