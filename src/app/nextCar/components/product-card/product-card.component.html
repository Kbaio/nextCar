<mat-card class="card-container" (click) = "navigateToProduct()">
  <mat-card-header>
    <mat-card-title>{{ product.marca }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="image-container">
      <img class="main-image" mat-card-image [src]="product.imagen" alt="{{ product.marca }}">
    </div>

    <mat-card-title>{{ product.marca }}</mat-card-title>
    <div class="subtitle-container" >
      <mat-card-subtitle>Modelo: {{ product.modelo }}</mat-card-subtitle>
      <mat-card-subtitle>Precio: ${{ product.precio }}</mat-card-subtitle>
    </div>
  </mat-card-content>
  
</mat-card>
